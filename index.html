<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Digital business card for MD Matiur Rahman, Chairman at Roaming Tours & Travels. Connect with me professionally.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MD Matiur Rahman - Chairman | Digital Business Card</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="Photos/Rlogo.png">
    <link rel="apple-touch-icon" href="Photos/Rlogo.png">
    <link rel="shortcut icon" href="Photos/Rlogo.png">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="Photos/RTTLOGO.png" as="image">
    <link rel="preload" href="Photos/employee.jpg" as="image">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" as="style">
    
    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./ecard.css">
</head>
<body>
    <!-- Dark Mode Toggle Button -->
    <div class="dark-mode-toggle">
        <button id="darkModeToggle" class="btn btn-dark-toggle" title="Toggle Dark Mode">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="ecard-bg-pattern d-flex align-items-center justify-content-center min-vh-100">
        <div class="ecard-main-card p-4">
            <div class="ecard-top mb-3 animate-element" data-delay="0">
                <img src="Photos/RTTLOGO.png" alt="Company Logo" class="ecard-logo mb-3 d-block mx-auto animate-element" data-delay="100" width="200" height="auto" loading="eager">
                <div class="ecard-profile-section d-flex align-items-center animate-element" data-delay="200">
                    <div class="ecard-photo-box me-3">
                        <img src="Photos/MATIUR RAHMAN.png" alt="MD Matiur Rahman" class="ecard-photo-img animate-element" data-delay="300" width="80" height="80" loading="eager">
                    </div>
                    <div class="ecard-name-title flex-grow-1">
                        <h2 class="ecard-name animate-element" data-delay="400">MD Matiur Rahman</h2>
                        <div class="ecard-role animate-element" data-delay="500">Chairman</div>
                        <div class="ecard-department animate-element" data-delay="600">Roaming Tours & Travels</div>
                    </div>
                </div>
            </div>

            <div class="ecard-contact-box p-3 my-3 animate-element" data-delay="700">

                <div class="contact-item animate-element" data-delay="800">
                    <i class="fas fa-phone"></i>
                    <span>+8801711313339</span>
                </div>
                <div class="contact-item animate-element" data-delay="900">
                    <i class="fas fa-mobile-alt"></i>
                    <span>+880 1329-739726</span>
                </div>
                <div class="contact-item animate-element" data-delay="1000">
                    <i class="fas fa-envelope"></i>
                    <span>robin@roamingbd.com</span>
                </div>
            </div>

            <a href="#" class="ecard-save-btn btn-block my-3 text-center text-decoration-none animate-element" data-delay="1000" onclick="saveContact()"><i class="fas fa-download me-2"></i>Save this contact</a>

            <div class="ecard-social-row d-flex justify-content-center align-items-center my-3 animate-element" data-delay="1100">

                <a href="#" onclick="openWhatsApp()" class="ecard-social-btn animate-element" data-delay="1300"><i class="fab fa-whatsapp"></i></a>
            </div>

            <div class="ecard-footer text-center animate-element" data-delay="1400">
                <p class="mb-1">
                    <a href="https://maps.app.goo.gl/pwAnWFF53oTnAcC58" target="_blank" class="ecard-address-link footer-white-text">
                        House-25 (2nd Floor), Road-02, Sector-03, Rajlokkhi, Uttara, Dhaka, Bangladesh
                    </a>
                </p>
                <p class="mb-0">
                    <a href="https://www.roamingbd.com" target="_blank" class="text-decoration-none footer-white-text">
                        www.roamingbd.com
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./js/qrcode.min.js" defer></script>
    
    <!-- Custom JavaScript -->
    <script src="./ecard.js" defer></script>
</body>
</html>
